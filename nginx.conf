events {
}

stream {
    server {
        listen 3333 ssl;

        ssl_certificate /etc/ssl/certs/server.pem;
        ssl_certificate_key /etc/ssl/private/server-key.pem;
        ssl_client_certificate /etc/nginx/client.pem;
        ssl_verify_client on;

        proxy_pass bmc-proxy:4444;
    }
}
