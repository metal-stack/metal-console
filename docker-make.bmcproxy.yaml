---
version: '1'
name: bmc-proxy
username: metal
registry-host: registry.fi-ts.io
default-build-name: "bmc-proxy"
default-build-args:
  - http_proxy=${HTTP_PROXY}
  - https_proxy=${HTTP_PROXY}
  - HTTP_PROXY=${HTTP_PROXY}
  - HTTPS_PROXY=${HTTP_PROXY}
  - NO_PROXY=${NO_PROXY}
  - no_proxy=${NO_PROXY}
  - VERSION=${CI_COMMIT_REF_NAME}
builds:
  - name: "bmc-proxy-slug"
    tags:
      - ${CI_COMMIT_REF_NAME}
  - name: "bmc-proxy-master"
    tags:
      - latest
